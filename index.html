<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/typeplate-starter-kit/css/typeplate.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>My Uber App</title>
</head>

<body>

    <form>

        <div class="row">
            <div class="large-4 columns">
                <label id="first">Starting Address
                    <input name="startingAddress" type="text" placeholder="e.g. 1121 Delano St, Houston, TX" />
                </label>
            </div>
            <div class="large-4 columns">
                <label id="second">Ending Address
                    <input name="endingAddress" type="text" placeholder="e.g. 3711 Travis St, Houston, TX " />
                </label>
            </div>
        </div>

    </form>
    <div class="row">
        <div class="large-6 columns" id="button">
            <a href="#/results" class="button">
                    Submit
                </a>
        </div>
    </div>








    <script type="text/javascript" src="./bower_components/Loader/loader.js" id="loaderjs" data-app="./js/app.js"></script>
</body>

</html>
